<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>FA_Mondrian</title>
</head>
<body>
    <div id="box"></div>
    <div id="options">
        <div id="oBar">
            <div id="oBarButton">
                <svg width="100%" height="100%" fill="none" stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-width="6" viewBox="13 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M5 12h40"></path>
                  </svg>
            </div>
        </div>
        <div id="oMain">
            <div id="oConfig" class="oCell">
                <div id="oSliders">
                    <div class="slider">
                        <input type="range" class="in" id="oInCOL" min="0" max="10" value="5">
                        <div class="oSliderTxt" id="oTxtCOL">50%</div>
                    </div>
                    <div class="slider">
                        <input type="range" class="in" id="oInPXL" min="40" max="200" value="80">
                        <div class="oSliderTxt" id="oTxtPXL">80px</div>
                    </div>
                    <div class="slider">
                        <input type="range" class="in" id="oInSPN" min="0" max="10" value="4">
                        <div class="oSliderTxt" id="oTxtSPN">60%</div>
                    </div>
                    <div class="slider">
                        <input type="range" class="in" id="oInMIN" min="1" max="100" value="2">
                        <div class="oSliderTxt" id="oTxtMIN">0.2fr</div>
                    </div>
                    
                </div>
                <div id="oColors"></div>
            </div>
            <div id="oSave" class="oCell">
                <div id="oSaveTxT">SAVE</div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
